<!doctype html>
<html ng-app="AngularStore">
    <head>
        <title>Shopping Cart with AngularJS</title>

        <!-- jQuery, Angular -->
        <script src="js/jquery.min.js" type="text/javascript" ></script>
        <script src="js/angular.min.js" type="text/javascript"></script>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/> 
        <!-- AngularStore app -->     
        <script src="js/ngroute.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/dirpagination.js"></script>
        <script src="js/angular-cookies.min.js"></script>

        <link rel='stylesheet' href='css/loading-bar.min.css' type='text/css' media='all' />
        <script type='text/javascript' src='js/loading-bar.min.js'></script>

        <script src="js/app.js" type="text/javascript"></script>  

        <script src="js/services.js" type="text/javascript"></script>
        <script src="js/controller.js" type="text/javascript"></script>


        <script src="js/directives.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body> 
         
        <div class="container">
            <div class="row">
                <div class="pull-right">
                    <div ng-if="!globals.currentUser.username">
                        <a href="default.htm#/login">Login</a> / <a href="default.htm#/register">Register</a> 
                    </div>
                    <div ng-if="globals.currentUser.username">
                        {{globals.currentUser.username}} /  <a href="" ng-click="logout()">Logout</a> 
                    </div>
                </div>

                <div class="span10 offset1"> 
                    <h1 class="well" >
                        <a href="default.htm">
                            <img src="img/logo.png" height="60" width="60" alt="logo"/>
                        </a>
                        Angular Store 
                    </h1>
                    
                    <div ng-view></div>
                </div>
            </div>
        </div>

    </body>
</html>
